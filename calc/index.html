<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Homework 12 - calculator</title>
</head>
<body>
    <div class="main">
        <div class="input"></div>
        <div class="buttons">

            <div class="line operations">
                <button class="btn all-clean grey">AC</button>
                <button class="btn division orange">รท</button>
            </div>

            <div class="line num-1">
                <button class="btn num-7 light-grey">7</button>
                <button class="btn num-8 light-grey">8</button>
                <button class="btn num-9 light-grey">9</button>
                <button class=" btn operation-multiplication orange">x</button>
            </div>

            <div class="line num-2">
                <button class="btn num-4 light-grey">4</button>
                <button class="btn num-5 light-grey">5</button>
                <button class="btn num-6 light-grey">6</button>
                <button class="btn operation-minus orange">-</button>
            </div>

            <div class="line num-3">
                <button class="btn num-1 light-grey">1</button>
                <button class="btn num-2 light-grey">2</button>
                <button class="btn num-3 light-grey">3</button>
                <button class="btn operation-plus orange">+</button>
            </div>

            <div class="line bottom">
                <button class="btn num-0 light-grey">0</button>
                <button class="btn comma light-grey">,</button>
                <button class="btn eqals orange">=</button>
            </div>
        </div>
    </div> 


    <script src="./main.js"></script>
</body>
</html>
